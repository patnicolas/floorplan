 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floor plan processor</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./static/style.css" />
  </head>
  <body>
  <center>
  <table>
      <tr><td style="vertical-align:bottom;"><h1>Selections.ai</h1></td><td style="vertical-align:bottom;"><h4>&nbsp;&nbsp;&nbsp;&#169; 2023 - All rights reserved</h4></td></tr>
  </table>
      </center>
  <table width="100%">
      <tr><td><hr></td></tr>
      <tr id="menuId"><td><h3>&nbsp;Company&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Help&nbsp;&nbsp;</h3></td></tr>
      <tr><td><hr></td></tr>
      <tr><td>
    <div class="container">
        <center>
            <!-- Title and login date  -->
        <div>
            <h4>Generate procurement log from floor plan</h4><br>
            <p id="loginDate"></p>
            <br>
        </div>
            <!-- Form for user name, email and PDF file uploading -->
        <form action='http://localhost:8080/upload/' method="post" name="fileForm" enctype="multipart/form-data">
            username : <input id="username_id" type="text" name="username" style="color:red; width:14em; text-align:left;font-size: 0.8em;background-color:lightgrey;padding: 0.2em 0.2em;font-style: italic;" /><br><br>
            email : <input id="email_id" type="email" name="email" style="color:red; width:16.3em; text-align:left;font-size: 0.8em;background-color:lightgrey;padding: 0.2em 0.2em;font-style: italic;" value="email@domain.com"/><br><br>
            <label for="upload-button"><i class="fa-solid fa-upload"></i>&nbsp; Load Floor Plan</label>'
            <input type="file" id="upload-button" name="file" accept="*.pdf" />
            <table>
                <tr>
                    <td><button id="buttonId" type="submit">Send</button></td>
                    <td><button id="cancelId" type="button" onclick="resetLandingPage();">Cancel</button></td>
                </tr>
            </table>
        </form>
                 </center>
      <div id="error"></div>
      <div id="image-display"></div>
    </div>
      </td></tr>
      </table>
  <br>

    <!-- Script -->
      <script type="text/javascript" src="./static/loadfloorplan.js"></script>
  </body>
</html>
